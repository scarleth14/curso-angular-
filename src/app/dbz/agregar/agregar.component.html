<h3>Agregar <small> {{nuevo.nombre}} </small></h3>
<hr>

<form (ngSubmit)="agregar()"> 

    <input 
        type = "text" 
        placeholder="Nombre"
        name="nombre"
        [(ngModel)] = "nuevo.nombre"
    />

     <!--[value] = "nuevo.nombre"
        (input)="cambiarNombre( $event )"-->

    <!--Las [] son para establecer el valor de algun objeto-->
    <!--Los () son para escuchar algun evento-->
    <input 
        type = "number" 
        placeholder="Poder"
        name="poder"
        [(ngModel)] = "nuevo.poder"
    />

    <button type="submit">
        Agregar
    </button>

</form>
